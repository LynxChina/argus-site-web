<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>选择城市</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

	<link rel="shortcut icon" href="../resources/images/favicon.ico" th:href="@{/resources/images/favicon.ico}"/>
	<!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="../../resources/css/bootstrap.min.css"
			th:href="@{/resources/css/bootstrap.min.css}"/>
	<link rel="stylesheet" type="text/css" href="../../resources/css/docs.min.css"
			th:href="@{/resources/css/docs.min.css}"/>
	<link rel="stylesheet" type="text/css" href="../../resources/css/customer.css"
			th:href="@{/resources/css/customer.css}"/>

	<script type="text/javascript" src="../../resources/js/jquery.min.js"
			th:src="@{/resources/js/jquery.min.js}"></script>
	<script type="text/javascript" src="../../resources/js/jquery.cookie.js"
			th:src="@{/resources/js/jquery.cookie.js}"></script>
	<script type="text/javascript" src="../../resources/js/bootstrap.min.js"
			th:src="@{/resources/js/bootstrap.min.js}"></script>
	<script type="text/javascript" src="../../resources/js/holder.min.js"
			th:src="@{/resources/js/holder.min.js}"></script>
</head>
<body>
<div th:replace="nav_header :: navHeader">nav header</div>
<script type="text/javascript" th:src="@{/resources/js/biz/select_city.js}"
		src="../../resources/js/biz/select_city.js"></script>
<div class="container">
	<form role="form">
		<div class="input-group">
			<input type="text" class="form-control" placeholder="输入您要搜索的城市名或拼音"/>
        <span class="input-group-btn">
            <button class="btn btn-default">
	            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            </button>
        </span>
		</div>
	</form>

	<div class="table-responsive" style="margin-top:40px;">
		<blockquote class="text-error">热门城市</blockquote>
		<table class="table" style="margin-bottom: 40px">
			<tr align="center">

				<td th:each="city : *{hot_cities}">
					<a href="#" th:text="${city.name}"></a>
				</td>

				<td>
					<a id="all_city" href="#">
						全部城市 <span class="glyphicon glyphicon-option-vertical" aria-hidden="true"></span>
					</a>
				</td>
			</tr>
		</table>

		<div id="all_city_container" class="hide">
			<div th:each="entry : *{all_city}">
				<blockquote class="success text-success" th:text="${entry.name}"/>
				<table class="table table-nonborder">
					<tr align="center" th:each="cityRow : ${entry.cityRows}">
						<td th:each="city : ${cityRow}">
							<a href="#" th:text="${city.name}"></a>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</div>
<div th:replace="nav_footer :: navFooter">nav footer</div>
</body>
</html>
